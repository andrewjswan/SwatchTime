name: SwatchTime / Validate

on:
  push:
  pull_request:

jobs:
  changes:
    name: ğŸ‘€ Source / Changed
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      python: ${{ steps.changes.outputs.python }}
      yaml: ${{ steps.changes.outputs.yaml }}
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v5

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'custom_components/**'

  ha:
    name: ğŸ‘» HA Validation (hassfest)
    if: ${{ needs.changes.outputs.src == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: "actions/checkout@v5"
      - name: ğŸš€ Run HassFest
        uses: "home-assistant/actions/hassfest@master"

  hacs:
    name: ğŸ  HACS Validation
    if: ${{ needs.changes.outputs.src == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: "actions/checkout@v5"
      - name: ğŸš€ Run HACS Validation
        uses: "hacs/action@main"
        with: {category: "integration"}

  validate:
    name: ğŸ‘» Validation
    uses: "andrewjswan/actions/.github/workflows/validate.yml@main"

  ci-status:
    name: ğŸ­ Status
    runs-on: ubuntu-latest
    needs:
      - ha
      - hacs
    if: always()
    steps:
      - name: ğŸ‰ Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: âŒ Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
