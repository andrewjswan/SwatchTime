name: SwatchTime / Validate

on:
  push:
  pull_request:

jobs:
  changes:
    name: Source / Changed
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      python: ${{ steps.changes.outputs.python }}
      yaml: ${{ steps.changes.outputs.yaml }}
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            scr:
              - 'custom_components/**'
            python:
              - '**.py'
              - 'requirements.txt'
            yaml:
              - '**.yaml'
              - '**.yml'

  python:
    name: ğŸ§¹ Python Ruff
    if: ${{ needs.changes.outputs.python == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install requirements
        run: python3 -m pip install -r requirements.txt

      - name: âš™ï¸ Lint
        run: python3 -m ruff check .

      - name: ğŸ’… Format
        run: python3 -m ruff format . --check

  yamllint:
    name: ğŸ§¹ Yaml Lint
    if: ${{ needs.changes.outputs.yaml == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: actions/checkout@v4

      - name: ğŸš€ Run yamllint
        run: yamllint --strict .

  ha:
    name: HA Validation (hassfest)
    if: ${{ needs.changes.outputs.src == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: "actions/checkout@v4"
      - name: ğŸš€ Run HassFest
        uses: "home-assistant/actions/hassfest@master"

  hacs:
    name: HACS Validation
    if: ${{ needs.changes.outputs.src == 'true' }}
    needs:
      - changes
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out Repo
        uses: "actions/checkout@v4"
      - name: ğŸš€ Run HACS Validation
        uses: "hacs/action@main"
        with: {category: "integration"}

  ci-status:
    name: Status
    runs-on: ubuntu-latest
    needs:
      - ha
      - hacs
    if: always()
    steps:
      - name: Success
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: Failure
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
